<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Conselho</title>
</head>
<body>
    <div class="container">
        <h1>Inserir Conselho</h1>
        <form "{% url 'Conselho:Inserir'%}"method="post">
            {% csrf_token %}
            {{ field_label_tag }}
            <br>
            {{ field }}
            <br>
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
        
        {% if conselho %}
                <p>{{ conselho }}</p>
        {% endif %}
    </div>
</body>
</html>
