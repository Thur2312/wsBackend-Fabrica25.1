<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de conselhos</title>
</head>
<body>
    <fieldset>
        <legend>Lista</legend>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
            {% for conselho in conselhos %}
            <tr>
                <td>{{ conselho.nome }}</td>
                <td>{{ conselho.descricao }}</td>
                <td><a href="{% url 'conselhos:atualizar' conselho.id %}">Editar</a></td>
                <td><a href="{% url 'conselhos:deletar' conselho.id %}">Deletar</a></td>
            </tr>
            {% endfor %}
    </fieldset>
</body>
</html>
